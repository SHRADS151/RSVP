<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxMeAxRVG7oEVwGlRaPDDrw9L6R1pIhfE0dZUczDH5_R_J1gnhoANmKsYSxWftNSYo0/exec"; // paste your deployed Apps Script Web App URL

document.getElementById("rsvpForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = e.target;
  const payload = {
    guest1Name: form.guest1Name.value,
    guest2Name: form.guest2Name.value,
    child1Name: form.child1Name.value,
    child1Age: form.child1Age.value,
    child2Name: form.child2Name.value,
    child2Age: form.child2Age.value,
    caregiver: form.caregiver.value,
    comments: form.comments.value
  };

  fetch(WEB_APP_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify(payload)
  }).then(() => {
    alert("Thanks! Your RSVP was sent âœ…");
    form.reset();
  }).catch(() => {
    alert("Something went wrong. Please try again.");
  });
});
</script>
