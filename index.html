<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prithvi‚Äôs Birthday Celebration RSVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff; /* light blue background */
      padding: 20px;
      text-align: center; /* center everything */
      color: #1e3a8a; /* deep blue text */
    }
    h1 {
      color: #2563eb; /* bright blue headline */
      margin-bottom: 0.5em;
    }
    p.intro {
      font-size: 1.2em;
      margin-top: 0;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #1d4ed8; /* slightly lighter blue for labels */
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #93c5fd;
      margin: 0 auto;
      display: block;
    }
    button {
      margin-top: 20px;
      width: 95%;
      padding: 14px;
      background: #2563eb; /* blue button */
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af; /* darker blue on hover */
    }
  </style>
</head>
<body>

  <h1>Prithvi's Birthday Celebration! üéâ</h1>
  <p class="intro">
    We are so excited to celebrate Prithvi's birthday and would be thrilled if you could join us.<br>
    Please fill out the form below to confirm your attendance.<br>
    We can't wait to celebrate this special day with you! ‚ú®
  </p>

  <form id="rsvpForm">
    <label for="guest1Name">Guest Full Name 1</label>
    <input type="text" name="guest1Name" id="guest1Name" required>

    <label for="guest2Name">Guest Full Name 2 (if accompanying)</label>
    <input type="text" name="guest2Name" id="guest2Name">

    <label for="child1Name">Child's Name</label>
    <input type="text" name="child1Name" id="child1Name">

    <label for="child1Age">Child's Age</label>
    <input type="number" name="child1Age" id="child1Age">

    <label for="child2Name">If you are bringing a second child, please provide their name</label>
    <input type="text" name="child2Name" id="child2Name">

    <label for="child2Age">If you are bringing a second child, please provide their age</label>
    <input type="number" name="child2Age" id="child2Age">

    <label for="caregiver">Caregiver Name (if you are bringing one)</label>
    <input type="text" name="caregiver" id="caregiver">

    <label for="comments">Additional Comments</label>
    <textarea name="comments" id="comments" rows="4"></textarea>

    <button type="submit">Submit RSVP</button>
  </form>

  <script>
    // ‚ö†Ô∏è Replace this with your deployed Apps Script Web App URL
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxMeAxRVG7oEVwGlRaPDDrw9L6R1pIhfE0dZUczDH5_R_J1gnhoANmKsYSxWftNSYo0/exec";

    document.getElementById("rsvpForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const payload = {
        guest1Name: form.guest1Name.value,
        guest2Name: form.guest2Name.value,
        child1Name: form.child1Name.value,
        child1Age: form.child1Age.value,
        child2Name: form.child2Name.value,
        child2Age: form.child2Age.value,
        caregiver: form.caregiver.value,
        comments: form.comments.value
      };

      fetch(WEB_APP_URL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(payload)
      }).then(() => {
        alert("‚úÖ Thanks! Your RSVP has been submitted.");
        form.reset();
      }).catch(() => {
        alert("‚ùå Something went wrong. Please try again.");
      });
    });
  </script>

</body>
</html>
